<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .stop-message {
            display: none;  /* Initially hidden */
            color: red;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to the site</h1>
    <div class="stop-message" id="stopMessage">STOP</div>

    <script>
        // Detect if the console is opened
        const stopMessage = document.getElementById("stopMessage");

        const detectConsoleOpen = () => {
            const start = new Date();
            debugger; // This will cause a breakpoint
            const end = new Date();
            if (end - start > 100) { // If more than 100ms passes, console is open
                stopMessage.style.display = 'block'; // Show the STOP message
                alert('STOP');
            }
        };

        setInterval(detectConsoleOpen, 1000); // Check every second
    </script>

</body>
</html>
