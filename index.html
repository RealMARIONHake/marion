<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .stop-message {
            display: none;  /* Initially hidden */
            color: red;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to the site</h1>
    <div class="stop-message" id="stopMessage">STOP</div>

    <script>
        const stopMessage = document.getElementById("stopMessage");

        // Function to check if the console is open
        function checkConsole() {
            const startTime = performance.now();
            console.log('%c', 'color: transparent; font-size: 20px;'); // Empty log to increase time if console is open
            const endTime = performance.now();
            if (endTime - startTime > 100) { // Threshold time to determine if console is open
                stopMessage.style.display = 'block'; // Show the STOP message
                alert('STOP'); // Show an alert
            }
        }

        setInterval(checkConsole, 1000); // Check every second
    </script>

</body>
</html>
