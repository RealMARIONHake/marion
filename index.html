<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARION.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .stop-message {
            display: none;
            color: red;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome to the site</h1>
    <div class="stop-message" id="stopMessage">STOP</div>

    <script>
        (function() {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    document.getElementById("stopMessage").style.display = 'block';
                    alert('STOP');
                }
            });
            console.log(element);
        })();
    </script>

</body>
</html>
